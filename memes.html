<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<title>Meme Central</title>
		<link rel="stylesheet" href="memes.css">
        <link href="buzz.png" rel="icon" type="image/x-icon"/>
	</head>

	<body>
		<div class="titlerow">
		<center>
		<h1>Meme Central</h1>
		</center>
		</div>
	<div class="row">
		<div class="pink"onclick="showYear(this)"> </div>
		<div class="purple"onclick="showTime(this)"> </div>
		<div class="blue"onclick="showYear(this)"> </div>
		<div class="orange"onclick="showYear(this)"> </div>
		
	</div>
	
	<div class="row2">
        <div class="purple2"onclick="playSound(this)">
        <audio src="oprah.mp3" type="audio/mpeg" id="oprah"></audio>
        </div>
		<div class="pink2"onclick="showYear(this)">
        </div>
		<div class="orange2"onclick="showTimeless(this)">
        </div>
		<div class="blue2"onclick="showTime(this)">
        </div>

	</div>
		<script src="java.js"></script>
	</body>
   
</html>
